name: Lint
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: 1.20.x
    - run: go version
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.51.1
        args: --enable=nolintlint,gochecknoinits,bodyclose,gofumpt --verbose
